{% extends 'register/layout.html'%}

{% block body %}
<div class="content">
<h1>Log into System</h1>
<P>log into system by providing you username and password if you have an account already created.</P>
<hr>
<br>
<form action="{% url 'register:login'%}" method="post">
    {% csrf_token %}
    <div>
        <input type="text" name="username" placeholder="username">
    </div>
    <br>
    <div>
        <input type="password" name="password" placeholder="password"> 
    </div>
    <br>
    <input type="submit" value=" login">
    {% if message %}
    <div class="message">     
        <div class="alert alert-info" role="alert">
            <p>{{ message }}</p>
        </div>
    </div>
    {% endif %}
</form>
<br>
<p>Don't have an account? <a href="{% url 'register:signup'%}"> click here.</a></p>
</div>
{% endblock %}
